<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
        <label>Username</label>
    </div>

    <!--  becuase of [value], user.userName is treated like expression, value is sent to server
                 options - displayed text....if value is omitted, the displayed text is used as value -->

                  <div class="mb-3">
        <label>Who is your favorite user?</label>

            @for (user of usersFromHomeComponent(); track $index) {
            <option [value]="user.userName"> 

                
             
            
                 {{user.userName}} 
                 
            </option> 
          
            }
        </select>
    </div> 
    -->

    <div class="mb-3 form-floating">

        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
        <label>Password</label>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
